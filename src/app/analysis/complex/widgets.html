<div gridster class="container fullWidth">
  <div>
    <div gridster-item  ng-repeat="widget in model.widgets" row="widget.position.row" col="widget.position.col" size-x="widget.size.x" size-y="widget.size.y">
      <div class="box" ng-controller="WidgetCotroller">
        <div class="box-header">
        {{ widget.name }}
          <div class="box-header-btns pull-right">

            <a title="settings" ng-click="openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
            <a title="Remove widget" ng-click="remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
          </div>
        </div>

        <div class="box-content" >
          <div ng-include="widget.name" class="widget" ng-style="{height: gridsterItem.getElementSizeY()-40+'px'}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
