<div class="scrolledWidget" ng-style="{height: widgetUI.contentHeight+'px'}" ng-controller='TableCtrl' >
<table st-table="tableEntries" class="table table-striped scrolledWidget">
  <thead>
    <tr>
      <th>--</th>
      <th>{{model.dataSettings.portfolioName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in tableEntries">
      <td>{{row.name}}</td>
      <td>{{row.value}}</td>
    </tr>
  </tbody>
</table>
</div>
